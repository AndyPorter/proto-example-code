
{% extends "layout.html" %}

{% block pageTitle %}
  Show session data
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-xl">
        Session data stored
      </h1>

			<h2 class="govuk-heading-m">ordered by name</h2>
	      	<ul class="govuk-list govuk-list--bulletx">
		      {% for item in data | dictsort %}
					    <li>{{ item[0] }} : {{ item[1] }}</li>
					{% endfor %}
					</ul>
	      		
			<h2 class="govuk-heading-m">JSON, as stored</h2>	      	
					<pre>
	      		{{ data | dump(2) }}
					</pre>



    </div>
</div>

{% endblock %}
